<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test - FrosstBank</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-form { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4F46E5; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #4338CA; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #D1FAE5; border: 1px solid #10B981; }
        .error { background: #FEE2E2; border: 1px solid #EF4444; }
        .info { background: #DBEAFE; border: 1px solid #3B82F6; }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    <p>This page tests the admin login functionality.</p>
    
    <div class="test-form">
        <form id="testForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@frosstbank.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit">Test Admin Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                console.log('Testing login with:', { email, password: '***' });
                
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.token) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Name:</strong> ${data.user.name}</p>
                            <p><strong>Account:</strong> ${data.user.account}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                        </div>
                    `;
                    
                    // Test redirect
                    if (data.user.role === 'admin') {
                        setTimeout(() => {
                            if (confirm('Login successful! Would you like to go to the admin dashboard?')) {
                                window.location.href = 'admin.html';
                            }
                        }, 2000);
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Login Failed</h3>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the backend server is running on port 4000.</p>
                    </div>
                `;
            }
        });
        
        // Check server status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:4000/health');
                const data = await response.json();
                console.log('Server health check:', data);
            } catch (error) {
                console.error('Server health check failed:', error);
            }
        });
    </script>
</body>
</html>
