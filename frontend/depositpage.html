<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FroostBank Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #003366, #ff9900);
      color: #be3f3f;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .deposit-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #3d1f74;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #3d1f74;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2a1450;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="deposit-container">
    <h2>Deposit Funds</h2>
    <form id="depositForm">
      <label for="account">Select Account:</label>
      <select id="account" required>
        <option value="">-- Choose an account --</option>
        <option value="checking" id="checkingAccount">Loading...</option>
      </select>

      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" min="1" required placeholder="Enter amount" />

      <div id="error" class="error-message"></div>

      <button type="submit">Deposit</button>
    </form>

    <div id="success" class="success-message" style="display: none;">
      Deposit successful!
    </div>
  </div>

  <script>
    // Check if user is authenticated
    function checkAuth() {
      const token = localStorage.getItem('jwtToken');
      if (!token) {
        window.location.href = 'login.html';
        return null;
      }
      return token;
    }

    // Get user info from JWT token
    function getUserInfo() {
      const userInfo = localStorage.getItem('userInfo');
      if (!userInfo) {
        window.location.href = 'login.html';
        return null;
      }
      return JSON.parse(userInfo);
    }

    // API helper function
    async function apiCall(endpoint, options = {}) {
      const token = checkAuth();
      if (!token) return null;

      const backendUrl = window.location.hostname === 'localhost' ? 'http://localhost:4000' : 'https://trial-1-sq1y.onrender.com';
      const response = await fetch(`${backendUrl}/api${endpoint}`, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
          ...options.headers
        }
      });

      if (response.status === 401) {
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('userInfo');
        window.location.href = 'login.html';
        return null;
      }

      return response.json();
    }

    // Load user account information
    function loadUserAccount() {
      const user = getUserInfo();
      if (!user) return;

      const checkingAccount = document.getElementById('checkingAccount');
      if (checkingAccount) {
        checkingAccount.textContent = `Checking Account (•••• ${user.account.slice(-4)}) - Balance: $${(user.balance || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      }
    }

    const form = document.getElementById('depositForm');
    const account = document.getElementById('account');
    const amount = document.getElementById('amount');
    const success = document.getElementById('success');
    const error = document.getElementById('error');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const selectedAccount = account.value;
      const depositAmount = parseFloat(amount.value);

      // Reset messages
      success.style.display = 'none';
      error.textContent = '';

      // Validation
      if (!selectedAccount) {
        error.textContent = 'Please select an account.';
        return;
      }

      if (isNaN(depositAmount) || depositAmount <= 0) {
        error.textContent = 'Please enter a valid deposit amount.';
        return;
      }

      try {
        const user = getUserInfo();
        if (!user) return;

        // Create deposit transaction
        const depositData = {
          user: user.id,
          date: new Date().toISOString().split('T')[0],
          time: new Date().toLocaleTimeString(),
          description: 'Deposit',
          category: 'Deposit',
          amount: depositAmount,
          status: 'completed'
        };

        const result = await apiCall('/transactions', {
          method: 'POST',
          body: JSON.stringify(depositData)
        });

        if (result) {
          success.style.display = 'block';
          form.reset();
          
          // Update user balance in localStorage
          const updatedUser = { ...user, balance: (user.balance || 0) + depositAmount };
          localStorage.setItem('userInfo', JSON.stringify(updatedUser));
          
          // Reload account info
          loadUserAccount();
        } else {
          error.textContent = 'Deposit failed. Please try again.';
        }
        
      } catch (error) {
        console.error('Error processing deposit:', error);
        error.textContent = 'Deposit failed. Please try again.';
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadUserAccount();
    });
  </script>
</body>
</html>
