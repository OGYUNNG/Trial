services:
  # Backend API Service
  - type: web
    name: frosstbank-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://frosstbank-frontend.onrender.com

  # Frontend Service
  - type: web
    name: frosstbank-frontend
    env: static
    plan: free
    buildCommand: echo "Static files already built"
    staticPublishPath: ./frontend
    envVars:
      - key: BACKEND_URL
        value: https://frosstbank-backend.onrender.com 